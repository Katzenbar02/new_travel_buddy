<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - Travel Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="awesome-places.html">Travel Buddy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarProfile" aria-controls="navbarProfile" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarProfile">
      <ul class="navbar-nav ml-auto">
         <li class="nav-item"><a class="nav-link" href="itinerary-management.html">My Itineraries</a></li>
         <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Profile Content -->
  <div class="container mt-5">
    <h1 class="text-center">User Profile</h1>
    
    <!-- Profile Update Form -->
    <div class="card mb-4">
      <div class="card-header">Update Profile</div>
      <div class="card-body">
        <form id="profileForm">
          <div class="form-group">
             <label for="email">Email:</label>
             <input type="email" id="email" class="form-control" readonly>
          </div>
          <div class="form-group">
             <label for="password">New Password:</label>
             <input type="password" id="password" class="form-control" placeholder="Enter new password">
          </div>
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
      </div>
    </div>

    <!-- Favorites Section -->
    <div class="card mb-4">
      <div class="card-header">Favorites</div>
      <div class="card-body">
        <ul id="favoritesList" class="list-group">
          <!-- Favorite items will be populated here -->
        </ul>
      </div>
    </div>

    <!-- History Section -->
    <div class="card mb-4">
      <div class="card-header">History</div>
      <div class="card-body">
        <ul id="historyList" class="list-group">
          <!-- History items will be populated here -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p>&copy; 2025 Travel Buddy</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Profile JS -->
  <script src="js/profile.js"></script>
</body>
</html>
