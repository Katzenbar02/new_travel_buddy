<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Travel Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS for mobile responsiveness -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="awesome-places.html">Travel Buddy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarReset" aria-controls="navbarReset" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarReset">
      <ul class="navbar-nav ml-auto">
         <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Reset Password Form -->
  <div class="container mt-5">
    <h1 class="text-center">Reset Your Password</h1>
    <form id="resetPasswordForm" class="mt-4">
      <div class="form-group">
        <label for="password">New Password:</label>
        <input type="password" id="password" class="form-control" placeholder="Enter new password" required>
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Confirm New Password:</label>
        <input type="password" id="passwordConfirm" class="form-control" placeholder="Confirm new password" required>
      </div>
      <!-- Hidden field to hold the reset token -->
      <input type="hidden" id="resetToken">
      <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p>&copy; 2025 Travel Buddy</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Reset Password JS -->
  <script src="js/reset-password.js"></script>
</body>
</html>
